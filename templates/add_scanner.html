{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<form action="{% url 'add_scanner' repository.uuid %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
{% endblock %}
